plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

version = VERSION

repositories {
    mavenCentral()
    maven { url 'https://maven.mohistmc.com/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    implementation 'com.mohistmc.yaml:0.6'
    implementation 'com.mohistmc:i18n:0.6'
    implementation 'org.yaml:snakeyaml:2.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.guava:guava:31.1-jre'

    implementation "cpw.mods:bootstraplauncher:1.1.2"
}

shadowJar {
    dependencies {
        include(dependency('com.mohistmc:i18n:0.6'))
        include(dependency('com.mohistmc.yaml:0.6'))
        include(dependency('org.yaml:snakeyaml:2.2'))
        include(dependency('com.google.code.gson:gson:2.10.1'))
        include(dependency('org.apache.commons:commons-lang3:3.12.0'))
        include(dependency('com.google.guava:guava:31.1-jre'))
    }
    relocate("org.yaml.snakeyaml", "com.mohistmc.yaml")
}

jar.dependsOn(shadowJar)