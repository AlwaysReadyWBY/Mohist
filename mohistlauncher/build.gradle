plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

version '1.19.4-45.0.9'

repositories {
    mavenCentral()
    maven { url 'https://maven.mohistmc.com/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'net.minecrell:terminalconsoleappender:1.3.0'

    implementation 'org.jetbrains:annotations:23.0.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    implementation 'com.mohistmc.yaml:yaml:0.3'
    implementation 'org.yaml:snakeyaml:1.33'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation 'cpw.mods:securejarhandler:2.1.4'
    implementation 'com.mohistmc.remapper:mohistremapper:0.1'
}

shadowJar {
    dependencies {
        include(dependency('com.mohistmc.yaml:yaml:0.3'))
        include(dependency('org.yaml:snakeyaml:1.33'))
    }
    relocate("org.yaml.snakeyaml", "com.mohistmc.yaml")
}

jar.dependsOn(shadowJar)

